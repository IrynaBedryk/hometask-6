<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="header__logo" href="#">
          <img class="header__logo-img" src="images/logo.svg" alt="logo">
        </a>
        <nav class="menu">
            <ul class="menu-inner">
              <li><a class="menu__logo">I</a>
                <ul class="menu__list">
                  <li class="menu__list-name">
                    Iryna Okun
                  </li>
                  <li class="menu__list-item">
                    Profile
                  </li>
                  <li class="menu__list-item">
                    Log Out
                  </li>
                </ul>
              </li>
            </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="error">
      <div class="container">
        <div class="error__inner">
          <div class="error__inner-content">
            <div class="icon-sad"></div>
            <div class="error__numbers">404</div>
            <div class="error__title">Not Found</div>
            <div class="error__text">The page you were looking for doesn't exist</div>
          </div>
          <div class="notification">
            <div class="notification__box notification__box-error">
              <div class="notification__box-title">
                Error
              </div>
              <p class="notification__box-text">
                Something went wrong.<br>
                Please try again later.
              </p>
            </div>
              <div class="notification__box notification__box-success">
              <div class="notification__box-title">
                Success
              </div>
              <p class="notification__box-text">
                Profile was updated.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main> 


</body>
</html>
